<!DOCTYPE html>
<html>
	<head>
		<title>Analog Clock</title>
		<script type="text/javascript" src="javascript.js"></script>
        <link type="text/css" rel="stylesheet" href="stylesheet.css">
	</head>
        <body>
            <div class="analog-clock">
                <svg width="140" height="140">
                    <circle id="clock-face" cx="70" cy="70" r="66" /> <!--center point (70,70)-->
                    <line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
                    <line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
                    <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
                    <line id="s-tail" x1="70" y1="70" x2="70" y2="56" />
                    <text id="text" x="64" y="18">12</text>
                    <text id="text" x="126" y="76">3</text>
                    <text id="text" x="66" y="130">6</text>
                    <text id="text" x="7" y="76">9</text>
                </svg>
            </div>
        </div>
        </body>
</html>
